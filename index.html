<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MediBonding System</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link href="/css/main.css" rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>

    <body class="bg">
        <div>
            <div>
                <div class="">
                    <div class="d-flex flex-column">
                        <div class="row">
                            <div style="height: 100vh; background-color: #023047;">
                                <div id="header1">
                                    <div class="my-4">
                                         <img src="/img/logo_medbon.png" height="200px">
                                    </div>
                                </div>
                                <div id="video">
                                    <div>
                                        <form>
                                            <div class="form-floating mb-3 mx-auto" id="loginbox">
                                                <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                                                <label for="floatingInput">Username</label>
                                              </div>
                                              <div class="form-floating mb-3 mx-auto" id="loginbox">
                                                <input type="text" class="form-control" id="floatingInput" placeholder="Password">
                                                <label for="floatingInput">Password</label>
                                              </div>
                                              <div class="form-floating mb-3 mx-auto" id="loginbox">
                                                <a href="/dashboard/" style="color: #111; text-decoration: none;">
                                                    <div id="login_btn" class="py-3">
                                                        <b>
                                                            Log in
                                                        </b>
                                                    </div>
                                                </a>
                                              </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script>
            function togglePassword() {
                var passwordInput = document.getElementById("password");
                var toggleImage = document.getElementById("toggleImage");
    
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleImage.src = "/img/showpasslogo.png";
                    toggleImage.alt = "Hide Password";
                } else {
                    passwordInput.type = "password";
                    toggleImage.src = "/img/notshowpasslogo.png";
                    toggleImage.alt = "Show Password";
                }
            }
        </script>
    </body>
</html>
