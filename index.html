<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MediBonding System</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link href="/css/main.css" rel="stylesheet" />
    </head>

    <body class="bg">
        <div class="card content mx-auto">
            <div>
                <div class="">
                    <div class="d-flex flex-column">
                        <div id="header">
                            <div id="logo_medbon">
                                 <img src="/img/logo_medbon.png" height="240px">
                            </div>
                        </div>
                        <div id="video">
                            <div>
                                <div style="text-align: center;padding: 2em 0 .2em 0; font-size: 25px; letter-spacing: 1.5px;">
                                    <b>เข้าสู่ระบบ</b>
                                </div>
                                <form>
                                <div class="input-group" style="
                                text-align: center;
                                align-content: center;
                                justify-content: center;
                                align-items: center;">
                                    <input type="text" placeholder="HN/เลขบัตรประชาชน" class="input input-ghost w-full max-w-xs" id="txtbox"/>
                                    <br>
                                    <div class="container" id="contentpasswordbox" style="display: flex; margin: 0 auto 0 auto;">
                                        <input type="password" placeholder="รหัสผ่าน" id="password" name="password"/>
                                        <img src="/img/notshowpasslogo.png" id="toggleImage" width="45.6px" 
                                        style="cursor: pointer; align-items: center; align-content: center;" 
                                        alt="Show Password" onclick="togglePassword()">
                                    </div>
                                </div>
                                </form>
                                <div class="mb-2" style="margin-top: 5px;">
                                    <a href="/" id="forget">ลืมรหัสผ่าน</a><a href="/" id="forget1">?</a>
                                </div>
                                <div class="col-12">
                                    <a  class="btn" role="button" href="/booking" id="loginbtn" >
                                        เข้าสู่ระบบ</a>
                                </div>
                                <span >
                                    <h1 id="notreg">
                                        ยังไม่ลงทะเบียน? <a role="button" id="reg" href="/newreg">ลงทะเบียน
                                    </h1>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script>
            function togglePassword() {
                var passwordInput = document.getElementById("password");
                var toggleImage = document.getElementById("toggleImage");
    
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleImage.src = "/img/showpasslogo.png";
                    toggleImage.alt = "Hide Password";
                } else {
                    passwordInput.type = "password";
                    toggleImage.src = "/img/notshowpasslogo.png";
                    toggleImage.alt = "Show Password";
                }
            }
        </script>
    </body>
</html>
